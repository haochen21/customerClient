<div class="modify-phone-container">
    <md-card class="modifyphone-card">
        <md-toolbar color="primary">请输入手机号码</md-toolbar>
        <md-card-content class="content">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="手机号" formControlName="phone">
                    </md-input-container>
                    <control-messages [control]="form.controls.phone"></control-messages>
                </div>

                <div class="form-group">
                    <button md-raised-button class="btn-submit" [disabled]="!form.valid">完&nbsp;成</button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
