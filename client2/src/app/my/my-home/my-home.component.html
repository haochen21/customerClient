<div class="container">
    <div class="user-info">
        <div class="user-info-detail">
            <div class="user-phone">
                <div class="one">
                    <p>用户名：</p>
                </div>
                <div class="two">
                    <p>{{customer.loginName}}</p>
                </div>
            </div>
            <div class="user-phone">
                <div class="one">
                    <p>手&nbsp;&nbsp;&nbsp;机：</p>
                </div>
                <div class="two">
                    <p>{{customer.phone}}</p>
                </div>
            </div>
            <div class="user-email">
                <div class="one">
                    <p>邮&nbsp;&nbsp;&nbsp;箱：</p>
                </div>
                <div class="two">
                    <p>{{customer.mail}}</p>
                </div>
            </div>
            <div class="user-email">
                <div class="one">

                </div>
                <div class="two">
                    <button class="btn btn-info" (click)="logout()">注销</button>
                </div>
            </div>

        </div>
    </div>
    <div class="detail row">
        <div class="order-number col-5">
            <div>今日订单</div>
            <div class="number">{{cartNumber}}</div>
        </div>
        <div class="divide col-1"></div>
        <div class="money-number col-5">
            <div>关注店铺</div>
            <div class="number">{{merchantNumber}}</div>
        </div>
    </div>

    <div id="nav" class="row">
        <div class="col-4 menuitem">
            <a [routerLink]="['/my/modifyuser']" style="font-size: 25px">
                <fa-icon [icon]="faInfo"></fa-icon><span>修改/完善信息</span>
            </a>
        </div>
        <div class="col-4 menuitem">
            <a [routerLink]="['/my/merchant']" style="font-size: 25px">
                <fa-icon class="ui-menu-color04" [icon]="faObjectGroup"></fa-icon><span>添加商铺</span>
            </a>
        </div>
        <div class="col-4 menuitem">
            <a [routerLink]="['/my/delmerchant']" style="font-size: 25px">
                <fa-icon class="ui-menu-color03" [icon]="faTrash"></fa-icon><span>删除商铺</span>
            </a>
        </div>
        <div class="col-4 menuitem">
            <a [routerLink]="['/my/takeorder']" style="font-size: 25px">
                <fa-icon class="ui-menu-color02" [icon]="faPencilAlt"></fa-icon><span>确认订单/服务完成</span>
            </a>
        </div>
        <div class="col-4 menuitem">
            <a [routerLink]="['/my/quicksearch']" style="font-size: 25px">
                <fa-icon class="ui-menu-color01" [icon]="faBolt"></fa-icon><span>快速搜索下单</span>
            </a>
        </div>
        <div class="col-4 menuitem">
            <a [routerLink]="['/my/orderlist']" style="font-size: 25px">
                <fa-icon class="ui-menu-color02" [icon]="faCartPlus"></fa-icon><span>历史订单</span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
