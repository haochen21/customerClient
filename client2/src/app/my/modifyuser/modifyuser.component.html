<div class="container">
    <!--注册表单-->
    <div class="customer-register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-12 p0 input-text-box input-text-box1">
                        <div class="form-group">
                            <label for="userName" class="col-12">用户名&nbsp;&nbsp;</label>
                            <div class="col-12 p0 input-text-box">
                                <input type="text" class="form-control" [readonly]="true" formControlName="loginName" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p0 input-text-box input-text-box1">
                        <div class="form-group">
                            <label for="userName" class="col-12">姓名&nbsp;&nbsp;</label>
                            <div class="col-12 p0 input-text-box">
                                <input type="text" class="form-control" formControlName="name" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p0 input-text-box input-text-box1">
                        <div class="form-group">
                            <label for="userName" class="col-12">卡号&nbsp;&nbsp;</label>
                            <div class="col-12 p0 input-text-box">
                                <input type="text" class="form-control" formControlName="cardNo" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <div class="form-group">
                            <label for="userName" class="col-12">手机号&nbsp;&nbsp;</label>
                            <div class="col-12 p0 input-text-box">
                                <input type="text" class="form-control" formControlName="phone" />
                                <div *ngIf="getFormControl('phone').invalid">
                                    手机号码格式不正确
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 p0 input-text-box input-text-box1">
                        <div class="form-group">
                            <label for="userName" class="col-12">邮箱&nbsp;&nbsp;</label>
                            <div class="col-12 p0 input-text-box">
                                <input type="text" class="form-control" formControlName="email" />
                                <div *ngIf="getFormControl('email').invalid">
                                    邮箱地址格式不正确
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p0 input-text-box input-text-box1">
                        <div class="form-group">
                            <label for="address" class="col-12">地址&nbsp;&nbsp;</label>
                            <div class="col-12 p0 input-text-box">
                                <input type="text" class="form-control" formControlName="address" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-submit btn-block" [disabled]="!form.valid">完&nbsp;成</button>
            </div>

        </form>
    </div>

</div>
